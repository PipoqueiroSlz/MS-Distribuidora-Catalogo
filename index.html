<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - MS Distribuidora</title>
    <style>
        /* Estilo geral */
        body {
            background-color: #add8e6;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header img {
            max-height: 150px;
        }

        main {
            padding: 20px;
        }

        .product-form, .product-list {
            margin: 20px auto;
            max-width: 600px;
        }

        .product-form input, .product-form button, .product-form textarea {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        img.product-img {
            max-height: 100px;
        }

        .view-catalog-btn {
            display: block;
            margin: 20px auto;
            text-align: center;
            max-width: 600px;
        }

        .view-catalog-btn button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .view-catalog-btn button:hover {
            background-color: #0056b3;
        }

        /* Estilo responsivo */
        @media (max-width: 768px) {
            header img {
                max-height: 120px;
            }

            .product-form, .product-list, .view-catalog-btn {
                width: 90%;
            }

            th, td {
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            header img {
                max-height: 100px;
            }

            .product-form input, .product-form button, .product-form textarea {
                font-size: 14px;
                padding: 8px;
            }

            th, td {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo MS Distribuidora">
        <h1>Catálogo de Produtos</h1>
    </header>
    <main>
        <section class="product-form">
            <h2>Cadastrar Produto</h2>
            <input type="text" id="nome" placeholder="Nome do Produto">
            <input type="number" id="preco" placeholder="Preço do Produto">
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <label for="imagem">Imagem do Produto:</label>
            <input type="file" id="imagem" accept="image/*">
            <button onclick="adicionarProduto()">Cadastrar</button>
        </section>
        <section class="product-list">
            <h2>Produtos Cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>
        </section>
        <section class="view-catalog-btn">
            <button onclick="window.location.href='catalogo_cliente.html'">Ver Catálogo</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
